<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My prescriptions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script> -->

    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>


</head>

<body>
    <header class="uk-padding uk-padding-remove-bottom">
        <h1>All my prescriptions</h1>
        <p class="uk-text-meta">Keep track of all my daily prescriptions</p>
    </header>

    <main class="uk-grid uk-padding">



        <form class="uk-form-stacked">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="medication name...">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Medication Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="medication name...">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-select">Frequency</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-stacked-select">
                        <option>Once daily</option>
                        <option>Twice daily</option>
                        <option>Three times daily</option>
                        <option>Four times daily</option>
                    </select>
                </div><br>

                <label class="uk-form-label" for="form-stacked-select">Dose</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-stacked-select">
                        <option>1</option>
                        <option>1 & 1/2</option>
                        <option>2</option>
                        <option>2 & 1/2</option>
                    </select>
                </div>
            </div>
        </form>


        <br>

        <form class="uk-grid-small uk-form-horizontal" uk-grid>
            <div class="uk-width-1-1">
                <input class="uk-input" type="text" placeholder="100">
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="50">
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="25">
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="25">
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="50">
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" type="text" placeholder="50">
            </div>
        </form>

    </main>


    <script src="index.js"></script>

</body>

</html>
